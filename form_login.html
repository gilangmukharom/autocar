<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">

                                        <h4 class="mt-1 mb-5 pb-1" style="color: orange;"><i>Autocar</i></h4>
                                    </div>

                                    <form>
                                        <p>Silahkan login dengan akun anda</p>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example11" class="form-control" placeholder="Email" />
                                            <label class="form-label" for="form2Example11">Masukan username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control" placeholder="Password" />
                                            <label class="form-label" for="form2Example22">Masukan password</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" style="color: orange;">Log in</button>
                                            <a class="text-muted" href="#!">Lupa password?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Belum punya akun?</p>
                                            <button type="button" class="btn btn-outline-warning">Register</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="px-3 py-4 p-md-5 mx-md-4" style="color: orange;">
                                    <img src="/asset/img/logo.png" style="width: 185px;" alt="logo">
                                    <h4 class="mb-4">Showroom Autocar</h4>
                                    <p class="small mb-0">Merupakan showroom mobil yang berbasis website yang dapat diakses secara mudah dan cepat.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/asset/js/sidebars.js"></script>
</body>

</html>
